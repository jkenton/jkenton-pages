<header class="site-header">

  <div class="wrapper">

   <h2> <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h2>

    <nav class="site-nav">


      <div class="trigger">
 {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}

        {% endfor %}
<img src="{{site.baseurl}}/images/mr-slate.jpg" width="50px">
<img src="{{site.baseurl}}/images/Mensa_badge.png" width="50px">
      </div>
    </nav>

  </div>

</header>
